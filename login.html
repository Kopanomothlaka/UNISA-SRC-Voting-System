<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNISA VoteMaster Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Column for Image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="Voting-amico(1).png" alt="Illustrator Image" class="img-fluid">
            </div>
           <!-- Right Column for Login Form -->
           <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-form">
                <!-- Small Logo Above UNISA -->
                <img src="logo.png" alt="UNISA Logo" class="small-logo mb-3">
                <h3>VoteMaster Log in</h3>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control custom-input" id="studentEmail" placeholder="Enter Student Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control custom-input" id="password" placeholder="Enter Password">
                    </div>
                    <button type="button"    " onclick="window.location.href='home.html';" class="btn custom-btn w-100">LOG IN</button>
                </form>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
